spring.application.name=taskmanagement
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DRIVER_CLASS_NAME}
spring.jpa.database-platform=${DB_DIALECT}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}

api.security.token.secret=${JWT_SECRET}
upload.dir=taskmanagement/src/main/resources/uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=1024MB

